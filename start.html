<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="nombre">Nombre y Apellido:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>
      <label for="fecha_nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      <br>
      <label for="telefono">Número de teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
      <br>
      <label for="plan">Selecciona un plan:</label>
      <select id="plan" name="plan" required>
        <option value="free">Plan gratuito</option>
        <option value="plan1">Plan 1</option>
        <option value="plan2">Plan 2</option>
        <option value="plan3">Plan 3</option>
      </select>
      <br>
      <label for="pro">Plan Pro:</label>
      <input type="checkbox" id="pro" name="pro">
      <br>
      <label for="tarjeta">Número de tarjeta de crédito:</label>
      <input type="number" id="tarjeta" name="tarjeta" required>
      <br>
      <label for="cvc">CVC:</label>
      <input type="number" id="cvc" name="cvc" required>
      <br>
      <label for="expiracion">Fecha de vencimiento:</label>
      <input type="date" id="expiracion" name="expiracion" required>
      <br>
      <label for="direccion">Dirección de facturación:</label>
      <input type="text" id="direccion" name="direccion" required>
      <br>
      <input type="submit" value="Registrar">
    </form>    
  </body>
</html>
